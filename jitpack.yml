# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=UaoanStatusLayoutLibrary-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.uaoan -DartifactId=UaoanStatusLayoutLibrary -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
